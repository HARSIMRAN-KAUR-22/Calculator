<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<center>
		<h1 class="">calculator</h1>
	<div class="cal"><input type="text" name="" value="">
		<div>
			
			<button class="btn4">AC</button>
			<button class="btn4">+/-</button>
			<button class="btn4">%</button>
			<button class="btn2">/</button>
		</div>
		<div>
			<button class="btn3">7</button>
			<button class="btn3">8</button>
			<button class="btn3">9</button>
			<button class="btn2">*</button>
		</div>
		<div>
			<button class="btn3">4</button>
			<button class="btn3">5</button>
			<button class="btn3">6</button>
			<button class="btn2">-</button>
		</div>
		<div>
			<button class="btn3">1</button>
			<button class="btn3">2</button>
			<button class="btn3">3</button>
			<button class="btn2">+</button>
		</div>
		<div>
			<button class="btn5"> <a href="index2.html" style="color: white; text-decoration: none;"><i class="fa fa-calculator" aria-hidden="true"></i></a></button>
			<button class="btn3">0</button>
			<button class="btn3">.</button>
			<button class="btn2">=</button>
		</div>
		

	</div>
</center>
<script language="javascript">
	let string="";
	let buttons = document.querySelectorAll();
	Array.from(buttons).forEach((button)=>{
		button.addEventListener('click',(cal)=>{
			if(cal.target.innerHTML== "="){
				string = eval(string);
				document.querySelector('input').value = string;
			}
			else if(cal.target.innerHTML== "AC"){
				string =""
				document.querySelector('input').value = string;
			}
			else(console.log(cal.target))
			string = string + cal.target.innerHTML;
			document.querySelector('input').value = string;
		})
	})
	
</script>
</body>
</html>
